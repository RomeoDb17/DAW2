<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej9</title>
</head>
<body>
    <p>
      <label for="comentarios">Ingrese sus comentarios</label>
    </p>
    <p>
      <textarea name="comentarios" id="comentarios" cols="30" rows="10" maxlength="50"></textarea>
    </p>
    <p>
      <span>Caracteres posibles:</span>
      <span id="resultado">50</span>
    </p>

    <script>
        var comentariosTextarea = document.getElementById('comentarios');
        var resultadoSpan = document.getElementById('resultado');

        comentariosTextarea.addEventListener('input', function() {
            var longitudActual = comentariosTextarea.value.length;

            var caracteresPosibles = parseInt(comentariosTextarea.getAttribute('maxlength'));
            var caracteresRestantes = caracteresPosibles - longitudActual;

            resultadoSpan.textContent = caracteresRestantes;
        });
    </script>
</body>
</html>
