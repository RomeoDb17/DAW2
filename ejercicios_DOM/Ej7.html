<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ej7</title>
</head>
<body>
  <p>
    <label for="valor1">Ingrese primer valor:</label>
    <input type="number" id="valor1" />
  </p>
  <p>
    <label for="valor2">Ingrese segundo valor:</label>
    <input type="number" id="valor2" />
  </p>
  <p>
    <input type="checkbox" id="suma" />Sumar
  </p>
  <p>
    <input type="checkbox" value="resta" id="resta" />Restar
  </p>
  <p>
    <input type="button" value="Operar" id="calculo" />
  </p>
  <p id="resultado"></p>

  <script>
    document.getElementById('calculo').addEventListener('click', function() {
      var valor1 = parseFloat(document.getElementById('valor1').value);
      var valor2 = parseFloat(document.getElementById('valor2').value);

      var sumaCheckbox = document.getElementById('suma');
      var restaCheckbox = document.getElementById('resta');

      var resultado = document.getElementById('resultado');
      resultado.textContent = '';

      if (sumaCheckbox.checked) {
        resultado.textContent += 'Suma: ' + (valor1 + valor2) + ' ';
      }

      if (restaCheckbox.checked) {
        resultado.textContent += 'Resta: ' + (valor1 - valor2);
      }
    });
  </script>
</body>
</html>
