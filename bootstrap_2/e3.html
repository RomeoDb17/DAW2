            <h1>Hello, world!</h1><!doctype html>

                <title>Hello World</title>

            <body>
            
                <div class="container">
                    <div class="row">
                        <div class="col p-1 style">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-3 offset-md-3 style p-5">
                            <p class="text-center">1</p>
                        </div>
                        <div class="col-6 col-sm-3 style p-5">
                            <p class="text-center">2</p>
                        </div>
                        <div class="col-md-1 text-white d-xs-none d-none d-md-block" style="display: no;">
                        </div>
                        <div class="col-6 col-sm-3 style p-5">
                            <p class="text-center">3</p>
                        </div>
                        <div class="col-6 col-sm-3 offset-md-6 style p-5">
                            <p class="text-center">4</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-none d-sm-block d-md-none style p-3">
                            <p class="text-center">Tablet</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-3 style offset-sm-12 p-5">
                            <p class="text-center">a</p>
                        </div>
                        <div class="col-6 col-sm-3 style p-5">
                            <p class="text-center">b</p>
                        </div>
                        <div class="col-6 col-sm-3 style p-5">
                            <p class="text-center">c</p>
                        </div>
                        <div class="col-6 col-sm-3 style p-5">
                            <p class="text-center">d</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-none d-md-block style p-3">
                            <p class="text-center">Desktop</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-block d-sm-none style p-3">
                            <p class="text-center">Mobile</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-3 order-md-1 order-sm-2 offset-md-3 d-none d-xs-none d-sm-block p-5 style">
                            <p class="text-center">:(</p>
                        </div>
                        <div class="col col-md-3 order-md-2 p-5 style">
                            <p class="text-center">:D</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col style d-none d-sm-block">
                            <p class="text-center">Footer</p>
                        </div>
                    </div>
                </div>
            
            
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-
